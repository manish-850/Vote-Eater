<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Eater</title>
    <link rel="shortcut icon" href="./img/modi3.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio preload="auto" class="bgm" src="./img/tum_hi_ho.mp3" loop></audio>
    <audio preload="auto" class="game-over" src="./img/over.mp3"></audio>
    <div class="start-overlay">
        <div class="game-start">
            <h1>Vote Eater</h1>
            <button class="start-btn">Start</button>
        </div>
    </div>

    <div class="over-overlay">
        <div class="game-start">
            <h1>Game over</h1>
            <button class="replay-btn">Replay</button>
        </div>
    </div>
    <main>
        <div class="top">
            <h3>High score : <span>123</span></h3>
            <h3>Score : <span id="score">0</span></h3>
            <h3>Time : <span>1-30</span></h3>
        </div>
        <div class="bottom">
        </div>
    </main>







    <script src="script.js"></script>
</body>

</html>
