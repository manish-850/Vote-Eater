<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Eater</title>
    <link rel="shortcut icon" href="./img/modi3.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio preload="auto" class="food-music" src="./img/food_music.mp3"></audio>
    <audio preload="auto" class="game-over" src="./img/over.mp3"></audio>
    <div class="start-overlay overlay">
        <div class="overlay-gif overlay-gif1">
        </div>
        <button class="start-btn btn">Start Game</button>
    </div>

    <div class="over-overlay overlay">
        <div class="overlay-gif overlay-gif2">
        </div>
        <button class="replay-btn btn">Replay</button>
    </div>
    <main>
        <div class="top">
            <h3>High score - <span id="high-score">00</span></h3>
            <h3>Score - <span id="score">0</span></h3>
            <h3>Time - <span id="timer">00</span></h3>
        </div>
        <div class="bottom">
        </div>
    </main>







    <script src="script.js"></script>
</body>

</html>
